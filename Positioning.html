<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative {
            width: 700px;
            height: 500px;
            background-color: rgb(194, 123, 191);
            position: relative;
        }

        .abs {
            width: 50%;
            height: 300px;
            background-color: rgb(49, 49, 165);
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="relative">
        <div class="abs">
            The origin of the English word cat, Old English catt, is thought to be the Late Latin word cattus, which was
            first used
            at the beginning of the 6th century.
        </div>
    </div>
</body>

</html>
